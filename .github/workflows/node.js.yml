name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm install

  cypress-chrome:
    name: cypress-chrome
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:    
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm install
    - name: Cypress run
      uses: cypress-io/github-action@v4.2.0
      with:
        start: npm run server
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 300
        browser: chrome
    
  cypress-firefox:
    name: cypress-firefox
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:    
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm install
    - name: Cypress run
      uses: cypress-io/github-action@v4.2.0
      with:
        start: npm run server
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 300
        browser: firefox

  cypress-safari:
    name: cypress-safari
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:    
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm install
    - run: npx playwright install-deps webkit
    - name: Cypress run
      uses: cypress-io/github-action@v4.2.0
      with:
        start: npm run server
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 300
        browser: webkit